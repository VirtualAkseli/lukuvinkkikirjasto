plugins {
	id 'java'
	id 'application'
}

jar {
	manifest {
		attributes 'Main-Class': 'controller.Main'
	}
}

run {
	standardInput = System.in
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13' 
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
}
mainClassName = 'controller.Main'
